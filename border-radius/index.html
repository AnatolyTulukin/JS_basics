<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Display Properties</title>
    <link rel="stylesheet" href="main2.css">
</head>

<body>

    <h1>Building a Basic WebPage:</h1>
    <div>
        <p>no padding</p>
    </div>
    <div class="pad-me">
        <p>padding</p>
    </div>

    <h1>Here's the solution:</h1>

    <div class="bb">
        <p>no padding</p>
        <p>box-sizing: border-box;</p>
    </div>

    <div class="pab-me bb">
        <p>padding</p>
        <p>box-sizing: border-box;</p>
        <p>PADDING & BORDER no longer increase my width</p>
    </div>

    <div class="bella">I am Bella
        <img src="../media/AT Logo.png/AT Logo.png" alt="my logo">
    </div>

    <div class="bellatwo">I am Bella two
        <img src="../media/my pic.jpeg/horsecaridge.jpeg" alt="horsecaridge">
    </div>

</body>

</html>
